<agm-map [longitude]="lng" [latitude]="lat" [zoom]="zoom">
  <agm-marker *ngFor="let job of jobExecutors; let i = index;" [latitude]="job.lat" [longitude]="job.lng">
    <agm-info-window>
      <h3><strong>{{job.description}}</strong></h3>
    </agm-info-window>
  </agm-marker>
</agm-map>
